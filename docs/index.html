<html>

<head>
    <meta charset="utf-8" />
    <title>Dstat 0.7.3 TechEmpower Benchmarks</title>
    <script src="https://unpkg.com/@ag-grid-community/all-modules/dist/ag-grid-community.min.js"></script>
    <script src="https://d3js.org/d3-format.v1.min.js"></script>
    <script src="util.js"></script>
    <script src="tfb-lookup.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <style>
        body {
            background-color: #ebebeb;
        }

        #description {
            width: 800px;
            margin-left: 10px;
            margin-top: 10px;
        }

        #hidedescription {
            font-size: 10pt;
            margin-left: 5px;
        }

        #myGrid {
            margin-top: 20px;
            height: 95%;
            width: 100%
        }

        .hidden {
            display: none
        }

        .filter {
            width: 800px;
            margin-left: 10px;
        }

        .filter select {
            margin-right: 10px;
        }

        #chart {
            margin-top: 10px;
        }

        .div-outer-div {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            height: 100%;
            width: 100%
        }

        .small .div-outer-div {
            padding-bottom: 5px
        }

        .div-percent-bar-wrapper {
            position: relative;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            height: 100%
        }

        .small .div-percent-bar-wrapper {
            border-radius: 5px;
            border: 1px solid #d3d3d3;
            height: 10px
        }

        .div-percent-bar {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
        }

        .div-percent-value {
            position: absolute;
            padding-left: 4px;
            font-weight: 700;
            font-size: 13px;
            left: 5px;
            top: 0
        }

        .small .div-percent-value {
            font-weight: 400;
            top: 10px
        }

        #columnChecks {
            margin: 10px;
            height: 200px;
        }

        ul {
            -moz-column-count: 4;
            -moz-column-gap: 10px;
            -webkit-column-count: 4;
            -webkit-column-gap: 10px;
            column-count: 4;
            column-gap: 10px;
            list-style-type: none;
        }
    </style>

    <div class="content">
        <div id="description" class="hidden">
            <h3>Dstat 0.7.3 TechEmpower Benchmarks</h3>
            <p>Data from TechEmpower benchmarks
                <a href="https://tfb-status.techempower.com/">continuous benchmarking</a>.
                <a href="https://www.techempower.com/benchmarks/">See the current benchmark here</a>.
            </p>
            <p id="testrunLink"></p>
            <ul id="columnChecks"></ul>
        </div>
        <div class="filter">
            <label for="testrun">Run:</label>
            <select id="testrun" onchange="TFB_GRID.changeRun()">
                <option value="Citrine_started2020-03-16_71407829-eaa7-4b5d-a6a2-54b8ba3b2d3f">Citrine 2020-3-16
                </option>
                <option value="Azure_started2020-03-17_5bc93dbb-7aa6-49a1-ab39-a2d36106beb9">Azure 2020-3-17</option>
            </select>
            <label for="testtype">Test:</label>
            <select id="testtype" onchange="TFB_GRID.loadTable()">
                <option value="plaintext">plaintext</option>
                <option value="json">json</option>
                <option value="fortune" selected>fortune</option>
                <option value="query">query</option>
                <option value="update">update</option>
                <option value="db">db</option>
            </select>
            <a id="hidedescription" onclick="document.getElementById('description').classList.toggle('hidden')">
                <u>Toggle description</u>
            </a>
        </div>

        <div id="myGrid" class="ag-theme-balham"></div>
    </div>
</body>

</html>
